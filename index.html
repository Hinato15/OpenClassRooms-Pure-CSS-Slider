<!doctype html>

<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Slidy v0.1</title>
	
	<!-- Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900" rel="stylesheet">
	
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		
		<!-- Conteneur -->
		<div class="slider">
			
			<!-- Contrôleurs -->
			<input class="slider__controller" type="radio" name="slider-controller" id="slide-1" checked="true" />
			<input class="slider__controller" type="radio" name="slider-controller" id="slide-2" />
			<input class="slider__controller" type="radio" name="slider-controller" id="slide-3" />
			<input class="slider__controller" type="radio" name="slider-controller" id="slide-4" />
			
			<!-- Conteneur intérieur (movible) -->
			<div class="slider__inner">
				
				<!-- Image 1 -->
				<figure class="slide">
					<img class="slide__image slide__image--1" src="assets/image_1.jpg" alt="vue de l'espace">
					<figcaption class="slide__caption">Image 1</figcaption>
				</figure>

				<!-- Image 2 -->
				<figure class="slide">
					<img class="slide__image slide__image--2" src="assets/image_2.jpg" alt="vue de l'espace">
					<figcaption class="slide__caption">Image 2</figcaption>
				</figure>

				<!-- Image 3 -->
				<figure class="slide">
					<img class="slide__image slide__image--3" src="assets/image_3.jpg" alt="vue de l'espace">
					<figcaption class="slide__caption">Image 3</figcaption>
				</figure>

				<!-- Image 4 -->
				<figure class="slide">
					<img class="slide__image slide__image--4" src="assets/image_4.jpg" alt="vue de l'espace">
					<figcaption class="slide__caption">Image 4</figcaption>
				</figure>

			</div>
			
			<!-- Interface -->
			<div class="slider__nav">
				<label class="slider__nav__chevron" for="slide-1"></label>
				<label class="slider__nav__chevron" for="slide-2"></label>
				<label class="slider__nav__chevron" for="slide-3"></label>
				<label class="slider__nav__chevron" for="slide-4"></label>
			</div>

			<div class="slider__pagination">
				<label class="slider__pagination__dot" for="slide-1"></label>
				<label class="slider__pagination__dot" for="slide-2"></label>
				<label class="slider__pagination__dot" for="slide-3"></label>
				<label class="slider__pagination__dot" for="slide-4"></label>
			</div>

		</div>
		<!-- /Conteneur -->

	</div>

</body>

</html>
